name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    # Run workflow on the latest version of Ubuntu
    runs-on: ubuntu-latest
    # Adding Continuous Integration
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Dependencies
        run: |
          cd packages/backend/
          npm install
      - name: Run Jest Tests
        run: |
          cd packages/backend
          npm test
